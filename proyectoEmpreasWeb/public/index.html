<html>
<head>
  <title>Firebase Login</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
</head>
<link rel="stylesheet" href="style.css" />
<body>
  <div id="login_div" class="main-div">
    <h3>Base de Datos Empresas - Login</h3>
    <input type="email" placeholder="Email..." id="email_field" />
    <input type="password" placeholder="Password..." id="password_field" />

    <button onclick="login()">Login to Account</button>
    <button onclick="create_account()">Create a new Account</button>
  </div>

  <div id="user_div" class="loggedin-div">
    <h3>Welcome User</h3>
    <h2 id="user_para">Bienvenido a la 'Base de Datos de Empresas'. You're currently logged in.</h2>
    <button onclick="logout()">Logout</button>
  </div>
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script> 
  <script src = "init.js"></script>
  <script src="logFirebase.js"></script>

</body>
</html>
